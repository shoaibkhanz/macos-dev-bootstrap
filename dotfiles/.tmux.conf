################################################################################
#                                GENERAL SETTINGS                               #
################################################################################

# Terminal Setup
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:RGB'

set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"
set-option -ga update-environment "VIRTUAL_ENV"

# Prefix change to Ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# General options
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g focus-events on          # Enable focus events for vim autoread
set -g status-interval 2
set -g status-left-length 200
set -g status-position top
set -sg escape-time 10
set-option -g history-limit 10000

################################################################################
#                                 KEY BINDINGS                                  #
################################################################################

unbind %
bind $ split-window -h

unbind '"'
bind ( split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Pane resizing with prefix + arrow keys (easier to use)
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Alternative: prefix + Shift + hjkl for resizing
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Maximize/minimize pane
bind -r m resize-pane -Z

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

################################################################################
#                             PLUGIN MANAGEMENT                                 #
################################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @plugin 'darko-mesaros/aws-tmux'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

################################################################################
#                            YUGEN THEME (BETTERVIM)                           #
################################################################################
# Yugen colors derived from BetterVim Yugen theme
# bg:   #000000 (near-black purpleish)
# fg:   #D4D4D4 (soft gray)
# acc:  #FFBE89 (peach)
# green:#7EAB8E (soft green)
# border:#2A2733 (dark muted)

# Match Neovim/Yugen background to remove the "line gap" under status bar
set -g window-style 'bg=#000000'
set -g window-active-style 'bg=#000000'

# Status line base
set -g status on
set -g status-bg "#000000"
set -g status-fg "#D4D4D4"
set -g status-style "bg=#000000,fg=#D4D4D4"

# Status formatting
set -g status-justify left 
set -g window-status-separator ""

# Left side: Session name with peach accent block
set -g status-left-length 40
set -g status-left '#[bg=#000000,fg=#FFFFFF,bold]  #S #[bg=#050409,fg=#000000]'

# Right side: CPU/MEM/Clock
set -g status-right-length 120
set -g status-right ' #[fg=#FFFFFF] #{cpu} #[fg=#FFFFFF]| 󰍛 #{mem} #[fg=#FFFFFF]| %Y-%m-%d %H:%M '

# Window tabs — inactive
set -g window-status-style 'bg=#050409,fg=#777777'
set -g window-status-format ' #[fg=#555555]#I|#W '

# Active window — peach highlight
set -g window-status-current-style 'bg=#050409,fg=#FFFFFF,bold'
set -g window-status-current-format ' #[fg=#FFFFFF,bold,underscore]#I|#W '

# Pane borders
set -g pane-border-style 'fg=#2A2733'
set -g pane-active-border-style 'fg=#FFBE89'

# Messages (prefix, notifications)
set -g message-style 'bg=#050409,fg=#FFBE89'
set -g message-command-style 'bg=#050409,fg=#D4D4D4'

# Copy / selection color - Light grey for visibility
set -g mode-style 'bg=#d0d0d0,fg=#000000'

# Override color 99 to be black with white text
# Use terminal overrides to redefine color palette
set -as terminal-overrides ',*:colors=256'
set -as terminal-overrides ',*:RGB'

# Override any elements that might use color99 with explicit black/white styling
set -g window-status-bell-style 'bg=#000000,fg=#FFFFFF'
set -g window-status-activity-style 'bg=#000000,fg=#FFFFFF'

# Selection/copy-mode highlighting - Light grey
set -wg mode-style 'bg=#d0d0d0,fg=#000000'

################################################################################
#                               WINDOW NAMING                                   #
################################################################################

set -wg automatic-rename on
set -g automatic-rename-format "Window"

################################################################################
#                           INITIALIZE TPM (BOTTOM)                             #
################################################################################

run '~/.tmux/plugins/tpm/tpm'

# Force mode-style after plugins load
set -wg mode-style 'bg=#3a3a3a,fg=#e0e0e0,bold'
